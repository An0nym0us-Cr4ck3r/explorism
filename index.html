<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPLORISM // THE POST-NIHILIST OS</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }
        .container {
            border: 1px solid #00ff41;
            padding: 2rem;
            max-width: 800px;
            text-align: center;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            letter-spacing: 0.5rem;
            text-shadow: 0 0 10px #00ff41;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            border-top: 1px solid #00ff41;
            border-bottom: 1px solid #00ff41;
            padding: 1rem 0;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .cta {
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border: 1px solid #00ff41;
            background: transparent;
            color: #00ff41;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .cta:hover {
            background: #00ff41;
            color: #050505;
            box-shadow: 0 0 30px #00ff41;
        }
        .glitch {
            position: relative;
        }
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0,900px,0,0); 
            animation: noise-anim 2s infinite linear alternate-reverse;
        }
        @keyframes noise-anim {
            0% { clip: rect(51px, 9999px, 28px, 0); }
            5% { clip: rect(70px, 9999px, 12px, 0); }
            /* ... abbreviated for speed, basic matrix vibe ... */
            100% { clip: rect(12px, 9999px, 90px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="EXPLORISM">EXPLORISM</h1>
        <p>Meaning is a legacy plugin. Trial and error is the only truth. <br> transcend the void through pure, un-accelerated rotation.</p>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value">LATENCY</span>
                <span class="stat-label">MINIMIZED</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">THROUGHPUT</span>
                <span class="stat-label">MAXIMIZED</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">GOAL</span>
                <span class="stat-label">UNDEFINED</span>
            </div>
        </div>
        <a href="#" class="cta">INITIALIZE ROTATION</a>
    </div>
</body>
</html>
